server:
  port: 8000

spring:
  application:
    name: hr-payroll


hr-worker:
    name: hr-worker

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka


hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

ribbon:
   connectTimeout: 10000
   readTimeout: 20000